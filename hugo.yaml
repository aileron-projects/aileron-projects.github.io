title: "AILERON Projects"
theme: "docsy"

# Language setting.
# https://gohugo.io/content-management/
# https://gohugo.io/content-management/multilingual/
contentDir: "content/"
defaultContentLanguage: "ja"
enableMissingTranslationPlaceholders: true
enableGitInfo: true
languages:
  en:
    disabled: false
    languageName: English
    languageCode: "en-US"
    weight: 1
  ja:
    disabled: false
    languageName: "日本語"
    languageCode: "ja-JP"
    weight: 2

markup:
  enableInlineShortcodes: true
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: monokai # Style list https://xyproto.github.io/splash/docs/all.html
    guessSyntax: true

services:
  googleAnalytics:
    id: G-68J9W3Q5NX

params:
  github_repo: https://github.com/aileron-projects/aileron-projects.github.io
  github_project_repo: https://github.com/aileron-projects/
  github_subdir: ""
  copyright:
    authors: AILERON Projects Authors
    from_year: 2025
  offlineSearch: true
  ui:
    showLightDarkModeMenu: true
    breadcrumb_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_search_disable: false
    sidebar_menu_compact: false
    sidebar_menu_foldable: true
    ul_show: 5
    feedback:
      enable: true
      "yes": Glad to hear it!
        Please <a href="https://github.com/aileron-projects/aileron-projects.github.io/issues/new">tell us how we can improve</a>.
      "no": |
        Sorry to hear that.
        Please <a href="https://github.com/aileron-projects/aileron-projects.github.io/issues/new">tell us how we can improve</a>.
  links:
    user:
      - name: GitHub
        url: "https://github.com/aileron-projects/"
        icon: fab fa-github
        desc: Development takes place here!
      - name: Stack Overflow
        url: https://stackoverflow.com/questions/tagged/aileron-projects
        icon: fab fa-stack-overflow
        desc: Practical questions and curated answers.
  version_menu: Projects
  versions:
    - version: go
      url: "/go"
