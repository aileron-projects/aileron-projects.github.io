{{- $p := .Page -}}

{{- range seq 1 10 -}}
  {{- with $p.Params.date -}}
    {{- break -}}
  {{- end -}}
  {{- with $p.Parent -}}
    {{- $p = . -}}
  {{- else -}}
    {{- break -}}
  {{- end -}}
{{- end -}}


{{- with $p.Params.date -}}
  {{- dateFormat "2006-01-02" . -}}
{{- else -}}
  ${date}
{{- end -}}
