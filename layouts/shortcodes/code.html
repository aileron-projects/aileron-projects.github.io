{{- $source := .Get "source" -}}
{{- $path := .Page.RelPermalink -}}
{{- $cleanPath := replace $path (printf "/%s/" .Site.Language.Lang) "/" -}}
{{- $filepath := print "/static" $cleanPath $source -}}
{{- readFile $filepath | safeHTML -}}
